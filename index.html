<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yuva Store</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  text-align:center;
  padding:20px;
}

.card{
  background:#fff;
  width:320px;
  margin:auto;
  padding:20px;
  border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

button{
  padding:10px 15px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  color:#fff;
  font-size:15px;
}

.add{background:#2e7d32;}
.upi{background:#1976d2;margin-top:10px;}
.wa{background:#ff7a00;margin-top:10px;}

input{
  width:80px;
  padding:6px;
  text-align:center;
}

#qrBox{
  margin-top:15px;
  display:none;
}
</style>
</head>

<body>

<h2>üõçÔ∏è Yuva Store</h2>

<div class="card">
  <h3>T-Shirt</h3>
  <p>Price: ‚Çπ <b id="price">499</b></p>

  Qty:
  <input type="number" id="qty" value="1" min="1"><br><br>

  <button class="add" onclick="addToCart()">Add to Cart</button>

  <hr>

  üõí Items: <b id="items">0</b><br>
  üí∞ Total: ‚Çπ <b id="total">0</b>

  <button class="upi" onclick="showQR()">Pay via UPI</button>

  <button class="wa" onclick="orderWhatsApp()">Place Order on WhatsApp</button>

  <div id="qrBox">
    <img id="qr" width="220">
    <p><b>Scan & Pay</b></p>
  </div>
</div>

<script>
const PRICE = 499;
const UPI_ID = "yuvasivasakthi.2002@oksbi";
let items = 0;
let total = 0;

function addToCart(){
  let qty = parseInt(document.getElementById("qty").value);
  if(qty <= 0) return;

  items += qty;
  total = items * PRICE;

  document.getElementById("items").innerText = items;
  document.getElementById("total").innerText = total;
}

function showQR(){
  if(total === 0){
    alert("Please add item first");
    return;
  }

  let upiURL =
   `upi://pay?pa=${UPI_ID}&pn=Yuva%20Store&am=${total}&cu=INR`;

  document.getElementById("qr").src =
   "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
   encodeURIComponent(upiURL);

  document.getElementById("qrBox").style.display="block";
}

function orderWhatsApp(){
  if(total === 0){
    alert("Please add item first");
    return;
  }

  let msg =
   `Order Details:%0A`+
   `T-Shirt x ${items}%0A`+
   `Total: ‚Çπ${total}`;

  window.open(
    `https://wa.me/919498587626?text=${msg}`,
    "_blank"
  );
}
</script>

</body>
</html>
